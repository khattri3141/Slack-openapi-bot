<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        .text {
            color: #ffffff;
            text-shadow: 0 0 20px #fff;
        }

        .year {
            font-size: 5em;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6c5ce7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: colorChange 5s infinite;
        }

        .greeting {
            font-size: 2.5em;
            margin: 20px 0;
            animation: pulse 2s infinite;
        }

        .japanese {
            font-size: 2em;
            margin: 20px 0;
            animation: glow 2s infinite;
        }

        .company-name {
            font-size: 2em;
            margin: 20px 0;
            color: #007bff;
            text-shadow: 0 0 20px #0056b3;
            animation: blueGlow 2s infinite;
        }

        @keyframes colorChange {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #fff; }
            50% { text-shadow: 0 0 20px #fff, 0 0 30px #ff6b6b; }
            100% { text-shadow: 0 0 10px #fff; }
        }

        @keyframes blueGlow {
            0% { text-shadow: 0 0 10px #007bff; }
            50% { text-shadow: 0 0 20px #007bff, 0 0 30px #00ff00; }
            100% { text-shadow: 0 0 10px #007bff; }
        }

        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(30); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text year animate__animated animate__bounceIn">2025</h1>
        <div class="text greeting animate__animated animate__fadeInUp">Happy New Year</div>
        <div class="text japanese animate__animated animate__fadeInUp animate__delay-1s">良いお年をお迎えください、みんな！</div>
        <div class="company-name animate__animated animate__fadeInUp animate__delay-2s">GrowthXPartners</div>
    </div>

    <script>
        function createFirework() {
            const colors = ['#ff6b6b', '#ffd93d', '#6c5ce7', '#ff9f43', '#00cec9'];
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = Math.random() * window.innerWidth + 'px';
            firework.style.top = Math.random() * window.innerHeight + 'px';
            firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.appendChild(firework);

            setTimeout(() => {
                firework.remove();
            }, 1000);
        }

        setInterval(createFirework, 200);
    </script>
</body>
</html>
