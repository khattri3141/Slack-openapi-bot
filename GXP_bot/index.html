<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        .text {
            color: #ffffff;
            text-shadow: 0 0 20px #fff;
            animation: textGlow 2s ease-in-out infinite;
        }

        .year {
            font-size: 5em;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6c5ce7);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 0;
        }

        .greeting {
            font-size: 2.5em;
            margin: 10px 0;
        }

        .japanese {
            font-size: 2em;
            margin: 10px 0;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        @keyframes textGlow {
            0%, 100% { text-shadow: 0 0 20px #fff; }
            50% { text-shadow: 0 0 30px #fff, 0 0 40px #ff6b6b; }
        }

        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            transform-origin: center;
        }

        @keyframes shoot {
            0% { transform: translateY(100vh) scale(0); }
            50% { transform: translateY(50vh) scale(1); }
            100% { transform: translateY(0) scale(0); opacity: 0; }
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text year animate__animated animate__bounceIn">2025</h1>
        <div class="text greeting animate__animated animate__fadeInUp">Happy New Year</div>
        <div class="text japanese animate__animated animate__fadeInUp animate__delay-1s">明けましておめでとう</div>
    </div>

    <script>
        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';

            // Random position
            const startX = Math.random() * window.innerWidth;
            firework.style.left = startX + 'px';

            // Random color
            const hue = Math.random() * 360;
            firework.style.backgroundColor = `hsl(${hue}, 100%, 50%)`;

            // Random animation duration
            const duration = 1 + Math.random();
            firework.style.animation = `shoot ${duration}s ease-out forwards`;

            document.body.appendChild(firework);

            setTimeout(() => {
                firework.remove();
            }, duration * 1000);
        }

        // Create fireworks periodically
        setInterval(createFirework, 300);

        // Create stars background
        function createStars() {
            const stars = document.createElement('div');
            stars.className = 'stars';

            for(let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.style.position = 'absolute';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = '2px';
                star.style.height = '2px';
                star.style.backgroundColor = 'white';
                star.style.borderRadius = '50%';
                star.style.opacity = Math.random();
                star.style.animation = `twinkle ${1 + Math.random() * 4}s infinite`;
                stars.appendChild(star);
            }

            document.body.appendChild(stars);
        }

        createStars();
    </script>
</body>
</html>
